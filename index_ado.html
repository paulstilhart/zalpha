<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil ado - Accueil</title>

    <!-- FEUILLE DE STYLE CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- GOOGLE FONT MONSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- SCRIPT JS CUSTOM -->
    <script type="text/javascript" src="./script.js" defer></script>

    <!-- SCRIPT JS HIGHCHARTS CDN -->
    <script src="https://code.highcharts.com/highcharts.js" defer></script>

</head>

<body>
    <header>
        <div class="header_home background_green ado">
            <div class="header_home_title">
                <h1 class="flex_between_center"><img src="./sources/icons/Groupe 2664.svg" alt="logo zalpha">Tableau de
                    bord</h1>
                <a href="#" class="header_home_title_notification">
                    <img src="./sources/icons/notification_icon.svg" alt="icon notification">
                    <span class="header_home_title_notification_number circle_white">5</span>
                </a>
            </div>

            <div class="header_home_content flex_column color_white">
                <p class="z_index_2 header_home_content_name"><strong>Bonjour Henri,
                        <br><span>Votre valeur portefeuille</span></strong>
                </p>
                <div class="flex">
                    <img src="./sources/icons/Groupe 2664.svg" alt="logo zalpha">
                    <img src="./sources/icons/Groupe 2664.svg" alt="logo zalpha">
                    <img src="./sources/icons/Groupe 2664.svg" alt="logo zalpha">
                </div>
            </div>
            <img class="header_home_img" src="./sources/images/investissement_durable_2.svg" alt="ananas accueil">
        </div>
    </header>

    <main class="background_purple">
        <div class="background_green">
            <section class="progress">
                <div class="progress_date ado">
                    <p>Depuis 9 Mars 2022</p>
                    <div class="progress_date_number">
                        <p><strong>- 3,2 %</strong></p>
                        <img src="./sources/icons/arrow_down_white_redbackground.svg" alt="arrow down">
                    </div>
                </div>
                <div class="progress_origin">
                    <p>Depuis l’origine</p>
                    <div class="progress_origin_number">
                        <p><strong>+ 2,1 %</strong></p>
                        <img src="./sources/icons/arrow_up_white_greenbackground.svg" alt="increase arrow">
                    </div>
                </div>
            </section>
        </div>

        <div class="background_white">
            <section class="profil color_white background_purple flex overflow_hidden">
                <div class="flex profil_state ado">
                    <p class="z_index_2">Profil
                        <br><strong>Equilibré</strong>
                    </p>
                    <img src="./sources/images/profil_ado_2.svg" alt="profil etat">
                </div>
                <div class="flex_column justify_between profil_footprint ado">
                    <p class="z_index_2">Investissement
                        <br><strong>Durable</strong>
                    </p>
                    <img src="./sources/images/investissement_durable_1.svg" alt="image investissement">
                    <div class="home_ado durability_cards_container_number flex_column justify_center align_center">
                        <svg class="z_index_2">
                            <circle cx="35" cy="35" r="31.5"></circle>
                        </svg>
                        <div class="flex justify_center align_center">
                            <h4 class="z_index_2">71<span>%</span></h4>
                        </div>
                    </div>
                </div>

            </section>

            <section class="color_white background_purple market">
                <div class="market_title">
                    <h2 class="z_index_2">Tendances de marché</h2>
                    <a class="z_index_2" href="#">SP500<img src="./sources/icons/arrow_forward_wght400.svg" alt="arrow right white"></a>
                </div>
                <div class="market_evolution flex_column">
                    <h3 class="z_index_2"><strong>CAC40</strong></h3>
                    <span class="z_index_2 flex"><strong>+1,4%</strong><img src="./sources/icons/arrow_up_green_whitebackground.svg" alt="fleche up verte"></span>
                </div>
                <div class="home_ado_chart_container" id="home_ado_chart"></div>
            </section>
        </div>

    </main>

    <footer>
        <div class="footer_container">
            <a href="./pages_ado/wallet_all.html"><img id="icon_wallet" src="./sources/icons/footer_wallet.svg"
                    alt="footer wallet"></a>
            <a href="./index_ado.html"><img id="icon_home" src="./sources/icons/footer_home.svg"
                    alt="footer maison"></a>
            <a href="#"><img src="./sources/icons/footer_user.svg" alt="footer user"></a>
            <a href="#"><img src="./sources/icons/footer_menu.svg" alt="footer menu"></a>
        </div>
    </footer>



</body>



</html>
